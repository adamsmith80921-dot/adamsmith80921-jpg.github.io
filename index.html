<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jiyuuu â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow-x: hidden;
  text-align: center;
  color: white;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

/* Valentine Card */
.container {
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
  text-shadow: 0 0 10px pink;
}

/* Buttons */
button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 15px #ff4d6d;
}

#noBtn {
  background: #444;
  color: white;
  position: relative;
}

/* Flip Cards */
.flip-card {
  background-color: transparent;
  width: 140px;
  height: 140px;
  perspective: 1000px;
  cursor: pointer;
  margin: 10px;
  display: inline-block;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card.flipped .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 15px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.flip-card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.flip-card-back {
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  transform: rotateY(180deg);
  padding: 10px;
  font-size: 14px;
}

/* Pop Image */
.pop-image {
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
}
.pop-image.active {
  transform: scale(1.5);
  z-index: 1000;
  box-shadow: 0 0 30px rgba(255,0,100,0.8);
  animation: popMagic 0.5s ease;
}
@keyframes popMagic {
  0% { transform: scale(1); }
  50% { transform: scale(1.7); }
  100% { transform: scale(1.5); }
}

/* Music Button */
#musicBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 9999;
  background: #ff4d6d;
  color: white;
  border-radius: 50px;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<button id="musicBtn" onclick="document.getElementById('bgMusic').play()">
ğŸµ Play Music

<script>
function moveNo() {
  const noBtn = document.getElementById("noBtn");
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

/* Floating hearts */
setInterval(() => {

  heart.className = "heart";
  heart.innerHTML = "ğŸ’–";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 800);
</script>

</body>
</html>
