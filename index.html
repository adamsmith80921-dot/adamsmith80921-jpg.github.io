<!DOCTYPE html>
<html>
<head>
  <title>Jiyuuu â¤ï¸ My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg,#ff9a9e,#fad0c4);
      text-align:center;
      overflow-x:hidden;
    }

    h1 { color:white; text-shadow:2px 2px 10px pink; }

    .btn {
      padding:15px 25px;
      font-size:18px;
      border:none;
      border-radius:30px;
      cursor:pointer;
      margin:10px;
    }

    #yesBtn { background:#ff4d6d; color:white; }
    #noBtn { background:#ccc; position:absolute; }

    /* Floating hearts */
    .heart {
      position:fixed;
      bottom:-20px;
      font-size:24px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform:translateY(0); opacity:1; }
      100% { transform:translateY(-100vh); opacity:0; }
    }

    /* Flip Cards */
    .gallery {
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:15px;
      margin:30px;
    }

    .flip-card {
      width:150px;
      height:150px;
      perspective:1000px;
      cursor:pointer;
    }

    .flip-card-inner {
      width:100%;
      height:100%;
      transition:0.8s;
      transform-style:preserve-3d;
      position:relative;
    }

    .flip-card.flipped .flip-card-inner {
      transform:rotateY(180deg);
    }

    .flip-front,.flip-back {
      position:absolute;
      width:100%;
      height:100%;
      backface-visibility:hidden;
      border-radius:15px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      padding:10px;
    }

    .flip-front img {
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .flip-back {
      background:#ff4d6d;
      transform:rotateY(180deg);
      font-size:14px;
    }
  </style>
</head>
