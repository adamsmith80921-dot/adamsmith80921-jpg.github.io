<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jiyuuu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow-x: hidden;
  text-align: center;
  color: white;
}

/* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

.container {
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
  text-shadow: 0 0 10px pink;
}

/* Buttons */
button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 0 15px #ff4d6d;
}

#noBtn {
  background: #444;
  color: white;
  position: relative;
}

/* Memories Section (Hidden First) */
#memories {
  display: none;
  margin-top: 30px;
}

/* Dancing GIF */
#happyGif {
  display: none;
  margin: 20px auto;
  width: 200px;
}

/* Flip Cards */
.flip-card {
  background-color: transparent;
  width: 140px;
  height: 140px;
  perspective: 1000px;
  cursor: pointer;
  margin: 10px;
  display: inline-block;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card.flipped .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 15px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

.flip-card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Pop Image */
.pop-image {
  transition: transform 0.4s ease, box-shadow 0.4s ease;
  cursor: pointer;
}
.pop-image.active {
  transform: scale(1.5);
  z-index: 1000;
  box-shadow: 0 0 30px rgba(255,0,100,0.8);
  animation: popMagic 0.5s ease;
}
@keyframes popMagic {
  0% { transform: scale(1); }
  50% { transform: scale(1.7); }
  100% { transform: scale(1.5); }
}

.flip-card-back {
  background: linear-gradient(135deg, #ff6a88, #ff99ac);
  transform: rotateY(180deg);
  padding: 10px;
  font-size: 14px;
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop autoplay>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Jiyuuu ‚ù§Ô∏è</h1>
  <h2>Will you be my Valentine? üíå</h2>

  <button id="yesBtn" onclick="onYes()">
    YES üòç
  </button>

  <button id="noBtn" onmouseover="moveNo()">
    NO üòú
  </button>

  <!-- Dancing Happy GIF -->
  <img id="happyGif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy Dance">

  <!-- Memories (Hidden Until YES) -->
  <div id="memories">
    <h2>Our Memories üíï</h2>

    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="images/her1.jpg" class="pop-image" onclick="this.classList.toggle('active')">
        </div>
        <div class="flip-card-back">
          You make my heart smile üíñ
        </div>
      </div>
    </div>

    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="images/her2.jpg" class="pop-image" onclick="this.classList.toggle('active')">
        </div>
        <div class="flip-card-back">
          My favorite person üòç
        </div>
      </div>
    </div>

    <div class="flip-card" onclick="this.classList.toggle('flipped')">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="images/her3.jpg" class="pop-image" onclick="this.classList.toggle('active')">
        </div>
        <div class="flip-card-back">
          You are my happiness üå∏
        </div>
      </div>
    </div>

  </div>
</div>

<script>
function moveNo() {
  const noBtn = document.getElementById("noBtn");
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function onYes() {
  // Show GIF
  document.getElementById("happyGif").style.display = "block";

  // Show Memories
  document.getElementById("memories").style.display = "block";

  // Play Music (guaranteed)
  const music = document.getElementById("bgMusic");
  music.play();

  alert("YAY!!! You made me the happiest üòçüíñ");
}

/* Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 800);
</script>

</body>
</html>
